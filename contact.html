    <section class="bodytext">
        <section class="box">
            <h1>contact me</h1>
            <p>Feel free to get in touch with me through <a href="https://www.instagram.com/kristen.park_/" target="_blank">Instagram</a>
            or <a href="https://www.linkedin.com/in/kristen-park/" target="_blank">LinkedIn</a>. 
            You can also contact me at kristen.s.park[at]gmail[dot]com or use the form below.

        <br>
    

    <section class="box">

        <div class="fcf-body">

            <div id="fcf-form">
        
            <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://api.web3forms.com/submit">
                <input type="hidden" name="access_key" value="2b0efcce-3e6d-4929-9e80-a1a6755415d2" />
                <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                <input type="hidden" name="redirect" value="https://web3forms.com/success" />
                <input type="checkbox" name="botcheck" id="" style="display: none;" />
                
                <div class="fcf-form-group">
                    <label for="Name" class="fcf-label">Name *</label>
                    <div class="fcf-input-group">
                        <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                    </div>
                </div>
        
                <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Email *</label>
                    <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                    </div>
                </div>
        
                <div class="fcf-form-group">
                    <label for="Message" class="fcf-label">Message *</label>
                    <div class="fcf-input-group">
                        <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>
        
                <div class="fcf-form-group">
                    <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Submit</button>
                </div>
        
            </form>
            </div>
        
        </div>
